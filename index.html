            </button>
            <div class="profile-pic"></div>
        </div>
    </header>

    <main class="main-container">
        <div class="content-container">
            <h1 class="page-title">Typing Speed Test</h1>
            
            <div class="time-selector">
                <div class="time-tabs">
                    <div class="time-tab">
                        <input type="radio" name="duration" value="1" id="min1" checked>
                        <label for="min1">1 Minute</label>
                    </div>
                    <div class="time-tab">
                        <input type="radio" name="duration" value="3" id="min3">
                        <label for="min3">3 Minutes</label>
                    </div>
                    <div class="time-tab">
                        <input type="radio" name="duration" value="5" id="min5">
                        <label for="min5">5 Minutes</label>
                    </div>
                </div>
            </div>

            <div class="typing-section">
                <textarea class="typing-textarea" placeholder="Start typing here..." rows="6"></textarea>
            </div>

            <div class="timer-section">
                <div class="timer-box">
                    <div class="timer-display">01</div>
                    <div class="timer-label">Minutes</div>
                </div>
                <div class="timer-box">
                    <div class="timer-display">00</div>
                    <div class="timer-label">Seconds</div>
                </div>
            </div>

            <div class="controls-section">
                <div class="controls-container">
                    <button class="btn btn-primary">Start</button>
                    <button class="btn btn-secondary">Reset</button>
                </div>
            </div>

            <h2 class="results-title">Results</h2>
            <div class="results-grid">
                <div class="result-card">
                    <div class="result-label">Words Per Minute (WPM)</div>
                    <div class="result-value">0</div>
                </div>
                <div class="result-card">
                    <div class="result-label">Accuracy</div>
                    <div class="result-value">100%</div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
